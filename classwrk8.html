<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
  <script>

let purchases = 0; 

while (purchases < 5) {
    let code = parseInt(prompt("Enter product code (1-3):"));
    let qty = parseInt(prompt("Enter quantity:"));

    if (code < 1 || code > 3 || isNaN(code)) {
        alert("Invalid product code! Skipping...");
        continue;  
    }

    let price = 0;
    let productName = "";

    
    switch (code) {
        case 1:
            productName = "Apple";
            price = 30 * qty;
            break;
        case 2:
            productName = "Banana";
            price = 10 * qty;
            break;
        case 3:
            productName = "Mango";
            price = 50 * qty;
            break;
    }

    purchases++; 

    alert(productName + " total price: â‚¹" + price);

  
    if (price > 100) {
        alert("High purchase");
    } else {
        alert("Normal purchase");
    }
}

</script>
</body>
</html>
